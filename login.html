        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 800px;
        }

        #login {
            width: 25%;
            margin: auto;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 20px 40px;
        }


        #login>div:nth-child(1) a {
            width: 100%;
            text-align: center;
            margin: auto;
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            font-size: 20px;
            padding: 10px 20px;
            border: 1px solid rgba(128, 128, 128, 0.204);
            margin-top: 10px;
            color: #333333;
        }

        #login>div:nth-child(1) i {
            margin-right: 10px;
        }

        #login>div:nth-child(1) a:hover {
            border: 1px solid gray;
        }

        #login>div:first-child div p {
            border-bottom: 2px solid rgba(128, 128, 128, 0.204);
            width: 150px;
        }

        #login>div:first-child div h3 {
            color: gray;
        }

        #form input {
            padding: 15px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        #button {
            padding: 15px;
            width: 100%;
            font-size: 18px;
            background-color: #133b5a;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #login>div:last-child {
            text-align: center;
            color: black;
            font-weight: lighter;
        }


        .line {
            position: relative;
            height: 1px;
            width: 100%;
            background-color: #d4d4d4;
            margin: 30px 0;
        }

        .line::before {
            content: 'OR';
            font-size: 18px;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            background-color: #FFF;
            color: #8b8b8b;
            padding: 0 20px;
        }

        #signup-set {
            border: 0px solid red;
            margin-top: 10px;
            font-family: "Inter", sans-serif;
        }

        #signup-set a {
            border: 0px solid black;
            font-size: 18px;
            text-decoration: none;
            color: #153c59;
            margin-top: 20px;
            font-weight: 400;
        }

        #signup-set p {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .next {
            width: 10px;
        }
    </style>

    <!-- javascript -->

    <script>

        document.getElementById("button").addEventListener("click", function () {
            formSubmit();
        });

        function formSubmit() {
            let formArr = JSON.parse(localStorage.getItem("signup")) || [];
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let flag = false;

            formArr.forEach(function (el) {
                if (email === el.email && password === el.password) {
                    flag = true;
                }
            });

            if (flag === true) {
                alert("Login Sucessfully");
                window.location.href = "index.html";
            } else {
                alert("Invalid Credentials")
                window.location.reload();
            }
        }

    </script>
