    <script>
        function formObj(e, p, n) {
            this.email = e;
            this.password = p;
            this.mobile = n;
        }

        let formArr = JSON.parse(localStorage.getItem("signup")) || [];
        document.getElementById("button").addEventListener("click", function () {
            formSubmit();
        });



        formSubmit = () => {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let mobile = document.getElementById("mobile").value;

            let flag = true;
            formArr.forEach(function (el) {
                if (email === el.email || mobile === el.mobile) {
                    flag = false;
                }
            });

            if (flag === false) {
                alert("User Already Exists");
                window.location.href = "login.html";
            } else {
                let formNew = new formObj(email, password, mobile);
                formArr.push(formNew);
                localStorage.setItem("signup", JSON.stringify(formArr));
                alert("Sign Up Sucessfully");
                window.location.href = "login.html";
            }
        }
    </script>
